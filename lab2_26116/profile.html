<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        #header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
        }
        #back_button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 20px;
            float: left;
        }
        #back_button:hover {
            background-color: #0056b3;
        }
        #profile_container {
            margin: 50px auto;
            width: 50%;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #profile_image {
            margin-bottom: 20px;
        }
        #profile_form {
            margin-bottom: 20px;
        }
        #profile_form input {
            margin-bottom: 10px;
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #save_button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #save_button:hover {
            background-color: #0056b3;
        }
        #logo {
            margin-top: 20px;
        }
        h2 {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="header">
        <button id="back_button" onclick="goBack()">Back</button>
    </div>
    <div id="profile_container">
        <h2>Manage Profile</h2>
        <div id="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div id="profile_image">
    
        </div>
        <form id="profile_form" action="#" method="POST">
            <input type="text" id="name" name="name" placeholder="Nome">
            <br>
            <input type="email" id="email" name="email" placeholder="Email">
            <br>
            <button id="save_button" onclick="saveProfile()">Gravar</button>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function saveProfile() {
        
            window.location.href = "index.html"; 
        }
    </script>
</body>
</html>
